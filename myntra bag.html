<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-Summary</title>
    <link rel="stylesheet" href="myntra bag.css">
</head>
<body>
    <main>
        <!-- button 1 -->
        <button class="bag-summary" onclick="cartQuant+=1;document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuant} Items`;">Add to Bag</button>

        <!-- button 2 -->
        <button class="wishlist" onclick="cartQuant-=1;document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuant} Items`;">move to wishList</button>

        <!-- button 3 -->
        <button id="bag"    class="bag-summary" onclick="cartQuant+=2;document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuant} Items`;">Add 1+1 sale Items</button>

        <h1 id="cart-summary"></h1>

    </main>

    <script src="myntra bag.js">
        
    </script>
</body>
</html>
